<div class="todo-list">
  <h1>TODO LIST - FIREBASE CRUD</h1>
  <!-- Add Items Input -->
  <div class="add-container">
    <div *ngIf="editMode" class="editable-item">Change <strong>{{editableItem}}</strong> to </div>
    <input [(ngModel)]="todoItem" type="text" name='todoItem' placeholder="{{editMode ? 'Enter Updatd Value' : 'Enter todo item'}}"/>
    <button *ngIf="!editMode" (click) = 'saveTodoItem()'> Add Item </button>
    <button *ngIf="editMode" (click) = 'updateItem()'> Update Item </button>
  </div>
  <table *ngIf="todolist.length > 0">
    <thead>
      <td>S.No</td>
      <td>Item Name</td>
      <td> Actions</td>
    </thead>
    <tr class="list-container" *ngFor="let item of todolist; let itr = index">
      <td>{{itr + 1}}</td>
      <td>{{item}}</td>
      <td><button class="edit-btn" (click)='editItem(itr)'>Edit</button>
      <button (click)='deleteItem(itr)'>Delete</button></td>
    </tr>
  </table>
</div>
